<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esportes da Sorte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://sitedeapostas-com.imgix.net/assets/local/esportes-da-sorte-logo-white.png" alt="">

    <form action="https://m.esportesdasorte.bet.br/ptb" method="get">
        <fieldset>
            <h2>CRIAR CONTA</h2>
            <label for="cpf">CPF*</label>
            <input type="text" name="cpf" id="" required>
            <label for="email">E-mail*</label>
            <input type="email" name="email" id="" required>
            <label for="nome">Nome*</label>
            <input type="text" name="nome" id="" required>
            <label for="data">Data de Nascimento*</label>
            <input type="date" name="data" id="" required>
            <label for="endereco">Endere√ßo</label>
            <input type="text" name="endereco" id="">
            <label for="senha">Senha*</label>
            <input type="password" name="senha" id="" required>
            <label for="confirmarsenha">Confirmar senha*</label>
            <input type="password" name="confirmarsenha" id="" required>



            <input type="submit" value="CADASTRAR-SE">
        </fieldset>
    </form>

</body>
</html>
